<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A to Z Car Carrier Services - Booking Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }

    .gradient-bg { background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); }
    .form-shadow { box-shadow: 0 25px 50px -12px rgba(0,0,0,.25); }

    .input-focus {
      box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -1px rgba(0,0,0,.06);
      transition: all .3s ease;
    }
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05);
    }

    .submit-btn {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      transition: all .3s ease;
    }
    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(37,211,102,.4); }

    .car-icon { animation: float 3s ease-in-out infinite; }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

    /* Subtle pulse for floating icons */
    .pulse { animation: pulse 2.2s infinite; }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37,211,102,.4); }
      70% { transform: scale(1.06); box-shadow: 0 0 0 12px rgba(37,211,102,0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37,211,102,0); }
    }
  </style>
</head>
<body class="min-h-screen gradient-bg py-8 px-4">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="car-icon text-6xl mb-4">üöõ</div>
      <h1 class="text-4xl font-bold text-white mb-2">A to Z Car Carrier Services</h1>
      <p class="text-blue-100 text-lg">Professional & Reliable Car Transportation</p>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-2xl form-shadow p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Book Your Car Transportation</h2>
        <p class="text-gray-600">Fill in the details below and we'll get back to you instantly</p>
      </div>

      <form id="bookingForm" class="space-y-6" novalidate>
        <!-- Full Name -->
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
            Full Name <span class="text-red-500">*</span>
          </label>
          <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus" placeholder="Enter your full name" />
        </div>

        <!-- Contact Number -->
        <div>
          <label for="contactNumber" class="block text-sm font-medium text-gray-700 mb-2">
            Contact Number <span class="text-red-500">*</span>
          </label>
          <input type="tel" id="contactNumber" name="contactNumber" required inputmode="numeric" pattern="[0-9]{10}" maxlength="10" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus" placeholder="Enter 10-digit mobile number" />
          <p class="text-xs text-gray-500 mt-1">Please enter a valid 10-digit mobile number</p>
        </div>

        <!-- Pickup -->
        <div>
          <label for="pickupLocation" class="block text-sm font-medium text-gray-700 mb-2">
            Pickup Location <span class="text-red-500">*</span>
          </label>
          <input type="text" id="pickupLocation" name="pickupLocation" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus" placeholder="Enter pickup city/location" />
        </div>

        <!-- Drop -->
        <div>
          <label for="dropLocation" class="block text-sm font-medium text-gray-700 mb-2">
            Drop Location <span class="text-red-500">*</span>
          </label>
          <input type="text" id="dropLocation" name="dropLocation" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus" placeholder="Enter destination city/location" />
        </div>

        <!-- Car Model -->
        <div>
          <label for="carModel" class="block text-sm font-medium text-gray-700 mb-2">
            Car Model <span class="text-red-500">*</span>
          </label>
          <select id="carModel" name="carModel" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus">
            <option value="">Select your car model</option>
            <option value="Maruti Alto">Maruti Alto</option>
            <option value="Maruti Swift">Maruti Swift</option>
            <option value="Other">Other (Please specify)</option>
          </select>

          <!-- Other Car Model (hidden by default) -->
          <div id="otherCarWrap" class="mt-3 hidden">
            <label for="otherCarModel" class="block text-sm font-medium text-gray-700 mb-2">
              Specify Car Model <span class="text-red-500">*</span>
            </label>
            <input type="text" id="otherCarModel" name="otherCarModel" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus" placeholder="Enter your car model" />
          </div>
        </div>

        <!-- Tentative Date -->
        <div>
          <label for="shiftingDate" class="block text-sm font-medium text-gray-700 mb-2">
            Tentative Date of Shifting <span class="text-red-500">*</span>
          </label>
          <input type="date" id="shiftingDate" name="shiftingDate" required min="" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus" />
        </div>

        <!-- Special Requirements -->
        <div>
          <label for="specialRequirement" class="block text-sm font-medium text-gray-700 mb-2">
            Special Requirements/Description
          </label>
          <textarea id="specialRequirement" name="specialRequirement" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus resize-none" placeholder="Any special requirements, car condition details, or additional information..."></textarea>
        </div>

        <!-- Submit -->
        <div class="pt-4 flex justify-center">
          <button type="submit" class="submit-btn text-white font-medium py-3 px-4 rounded text-sm flex items-center justify-center space-x-2">
            <span>Submit via WhatsApp</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Floating Contact Icons -->
  <div class="fixed right-6 bottom-20 flex flex-col space-y-4 z-50">
    <a href="https://wa.me/919338888550" target="_blank" class="group relative" title="WhatsApp Us">
      <div class="w-14 h-14 bg-green-500 hover:bg-green-600 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110 shadow-lg hover:shadow-xl pulse">
        <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.893 3.386"/>
</svg>
      </div>
    </a>
    <a href="tel:+919338888550" class="group relative" title="Call Now">
      <div class="w-14 h-14 bg-blue-500 hover:bg-blue-600 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110 shadow-lg hover:shadow-xl">
        <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
</svg>
      </div>
    </a>
  </div>

  <script>
    // Set min date
    document.getElementById('shiftingDate').min = new Date().toISOString().split('T')[0];

    // Phone validation
    const contactEl = document.getElementById('contactNumber');
    contactEl.addEventListener('input', function () {
      this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    });

    // Toggle other car field
    const carModelEl = document.getElementById('carModel');
    const otherWrap = document.getElementById('otherCarWrap');
    const otherInput = document.getElementById('otherCarModel');

    function handleOtherToggle() {
      if (carModelEl.value === 'Other') {
        otherWrap.classList.remove('hidden');
        otherInput.required = true;
      } else {
        otherWrap.classList.add('hidden');
        otherInput.required = false;
        otherInput.value = '';
      }
    }
    carModelEl.addEventListener('change', handleOtherToggle);

    // Submit
    document.getElementById('bookingForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = fullName.value.trim();
      const contact = contactNumber.value.trim();
      const pickup = pickupLocation.value.trim();
      const drop = dropLocation.value.trim();
      const car = carModelEl.value === 'Other' ? otherInput.value.trim() : carModelEl.value;
      const date = shiftingDate.value.trim();
      const notes = specialRequirement.value.trim();

      if (!name || !contact || !pickup || !drop || !car || !date) {
        alert('Please fill all required fields.');
        return;
      }

      const msg = encodeURIComponent(
        `üöõ *A to Z Car Carrier Services - New Booking Enquiry*

` +
        `üë§ *Name:* ${name}
` +
        `üì± *Contact:* ${contact}
` +
        `üìç *Pickup:* ${pickup}
` +
        `üéØ *Drop:* ${drop}
` +
        `üöó *Car Model:* ${car}
` +
        `üìÖ *Date:* ${date}
` +
        (notes ? `
üìù *Special Requirements:*
${notes}
` : '') +
        `
‚ú® *Thank you for choosing A to Z Car Carrier Services!*`
      );

      window.open(`https://wa.me/919338888550?text=${msg}`, '_blank');
    });

    handleOtherToggle();
  </script>
</body>
</html>
