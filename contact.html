
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - A to Z Packers and Movers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-red-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Contact A to Z Packers and Movers</h1>
    <p class="text-sm">Weâ€™re here to help you with your move</p>
  </header>

  <!-- Contact Form -->
  <section class="p-6 max-w-xl mx-auto bg-white mt-8 shadow-lg rounded">
    <form class="space-y-4" action="https://formspree.io/f/mjvndzgd" method="POST">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" name="name" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <div>
        <label class="block mb-1 font-medium">Mobile Number</label>
        <input type="tel" name="phone" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <div>
        <label class="block mb-1 font-medium">Pickup Location</label>
        <input type="text" name="pickup" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <div>
        <label class="block mb-1 font-medium">Delivery Location</label>
        <input type="text" name="delivery" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea name="message" rows="4" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>
      <div class="flex justify-between items-center">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Send</button>
        <a href="https://wa.me/919338888550" target="_blank" class="text-green-600 underline">Chat on WhatsApp</a>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
    &copy; 2025 A to Z Packers and Movers | Deulasahi, Tulsipur, Cuttack
  </footer>

</body>
</html>
