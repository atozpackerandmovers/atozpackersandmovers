
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order - A to Z Packers and Movers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-red-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Track Your Order</h1>
    <p class="text-sm">Enter your consignment number to check status</p>
  </header>

  <!-- Tracking Form -->
  <section class="p-6 max-w-lg mx-auto bg-white mt-8 shadow-lg rounded">
    <form onsubmit="trackOrder(event)" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Consignment Number</label>
        <input type="text" id="consignment" required class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Track</button>
    </form>

    <div id="statusResult" class="mt-6 p-4 border rounded hidden">
      <h3 class="font-semibold text-lg mb-2">Tracking Status</h3>
      <p id="statusMessage">Fetching details...</p>
    </div>
  </section>

  <script>
    function trackOrder(event) {
      event.preventDefault();
      const consignment = document.getElementById('consignment').value.trim();
      const statusBox = document.getElementById('statusResult');
      const message = document.getElementById('statusMessage');
      if (!consignment) return;

      // Simulated dummy response (you can update this manually later)
      const statusMap = {
        "OD1001": "✅ Your order has been packed and dispatched from Cuttack.",
        "OD1002": "🚚 In transit from Bhubaneswar to Rourkela.",
        "OD1003": "📦 Delivered successfully at your destination.",
      };

      message.innerText = statusMap[consignment] || "❌ No status found for this consignment number.";
      statusBox.classList.remove('hidden');
    }
  </script>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
    &copy; 2025 A to Z Packers and Movers | Deulasahi, Tulsipur, Cuttack
  </footer>


  <!-- Floating Call Button -->
  <a href="tel:+919338888550" class="fixed bottom-4 right-4 bg-green-600 text-white text-xl p-4 rounded-full shadow-lg hover:bg-green-700 z-50" title="Call Now">
    📞
  </a>
</body>
</html>
