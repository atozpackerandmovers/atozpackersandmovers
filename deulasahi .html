<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Your App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .toast {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .toast.show {
            transform: translateX(0);
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Main Login Card -->
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl shadow-2xl p-8">
            <!-- Brand Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        aria-describedby="email-error"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/80"
                        placeholder="Enter your email"
                    >
                    <div id="email-error" class="text-red-500 text-sm mt-1 hidden" role="alert"></div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            minlength="6"
                            aria-describedby="password-error"
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/80"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
                            aria-label="Toggle password visibility"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="password-error" class="text-red-500 text-sm mt-1 hidden" role="alert"></div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="rememberMe"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
                        >
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <button 
                        type="button" 
                        id="forgotPasswordBtn"
                        class="text-sm text-blue-600 hover:text-blue-800 focus:outline-none focus:underline transition-colors duration-200"
                    >
                        Forgot Password?
                    </button>
                </div>

                <!-- Sign In Button -->
                <button 
                    type="submit" 
                    id="signInBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-xl font-medium hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                >
                    <span id="signInText">Sign In</span>
                    <div id="signInSpinner" class="spinner ml-2 hidden"></div>
                </button>

                <!-- Create Account Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <button 
                            type="button" 
                            id="createAccountBtn"
                            class="text-blue-600 hover:text-blue-800 focus:outline-none focus:underline transition-colors duration-200 opacity-50 cursor-not-allowed"
                            disabled
                        >
                            Create Account
                        </button>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase and Application Scripts -->
    <script type="module">
        // ==================== Firebase Config ====================
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBpyB-PXrF1xUQlTBem4-H35LG1KRpCjw",
            authDomain: "deulasahi-account.firebaseapp.com",
            projectId: "deulasahi-account",
            storageBucket: "deulasahi-account.firebasestorage.app",
            messagingSenderId: "729974065764",
            appId: "1:729974065764:web:da5606651957a1746a6d71"
        };

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail,
            onAuthStateChanged,
            setPersistence,
            browserLocalPersistence
        } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Set persistence to local storage
        setPersistence(auth, browserLocalPersistence);

        // ==================== UI Elements ====================
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const signInBtn = document.getElementById('signInBtn');
        const signInText = document.getElementById('signInText');
        const signInSpinner = document.getElementById('signInSpinner');
        const createAccountBtn = document.getElementById('createAccountBtn');

        // ==================== Utility Functions ====================
        
        // Toast notification system
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            toast.className = `toast ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2 max-w-sm`;
            toast.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    ${type === 'success' ? 
                        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>' :
                        type === 'error' ?
                        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>' :
                        '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
                    }
                </svg>
                <span>${message}</span>
            `;

            document.getElementById('toast-container').appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Remove toast after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Show field error
        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            const inputElement = document.getElementById(fieldId);
            
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            inputElement.classList.add('border-red-500', 'error-shake');
            
            // Remove shake animation after it completes
            setTimeout(() => {
                inputElement.classList.remove('error-shake');
            }, 500);
        }

        // Clear field error
        function clearFieldError(fieldId) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            const inputElement = document.getElementById(fieldId);
            
            errorElement.classList.add('hidden');
            inputElement.classList.remove('border-red-500');
        }

        // Clear all errors
        function clearAllErrors() {
            clearFieldError('email');
            clearFieldError('password');
        }

        // Set loading state
        function setLoadingState(loading) {
            signInBtn.disabled = loading;
            if (loading) {
                signInText.textContent = 'Signing In...';
                signInSpinner.classList.remove('hidden');
            } else {
                signInText.textContent = 'Sign In';
                signInSpinner.classList.add('hidden');
            }
        }

        // Get friendly error message
        function getFriendlyErrorMessage(errorCode) {
            const errorMessages = {
                'auth/invalid-credential': 'Invalid email or password. Please check your credentials and try again.',
                'auth/user-not-found': 'No account found with this email address.',
                'auth/wrong-password': 'Incorrect password. Please try again.',
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/user-disabled': 'This account has been disabled. Please contact support.',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later.',
                'auth/network-request-failed': 'Network error. Please check your connection and try again.',
                'auth/weak-password': 'Password should be at least 6 characters long.',
                'auth/email-already-in-use': 'An account with this email already exists.',
                'auth/operation-not-allowed': 'Email/password accounts are not enabled. Please contact support.',
                'auth/requires-recent-login': 'Please sign out and sign in again to perform this action.'
            };
            
            return errorMessages[errorCode] || 'An unexpected error occurred. Please try again.';
        }

        // Redirect to dashboard
        function redirectToDashboard() {
            // Check if dashboard.html exists, otherwise log success
            const dashboardUrl = '/dashboard.html';
            
            // Try to redirect, fallback to console log if page doesn't exist
            try {
                window.location.href = dashboardUrl;
            } catch (error) {
                console.log('✅ Sign-in successful! Dashboard redirect would go to:', dashboardUrl);
                showToast('Sign-in successful! Redirecting to dashboard...', 'success');
                
                // Simulate redirect delay
                setTimeout(() => {
                    console.log('🔄 Simulated redirect to dashboard (dashboard.html not found)');
                }, 2000);
            }
        }

        // ==================== Auth Handlers ====================
        
        // Check authentication state on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('✅ User already signed in:', user.email);
                redirectToDashboard();
            }
        });

        // Sign in with email and password
        async function signInUser(email, password) {
            try {
                setLoadingState(true);
                clearAllErrors();

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('✅ Sign-in successful:', user.email);
                showToast('Welcome back! Redirecting...', 'success');
                
                // Small delay before redirect for better UX
                setTimeout(() => {
                    redirectToDashboard();
                }, 1500);
                
            } catch (error) {
                console.error('❌ Sign-in error:', error.code, error.message);
                const friendlyMessage = getFriendlyErrorMessage(error.code);
                showToast(friendlyMessage, 'error');
                
                // Show specific field errors for certain cases
                if (error.code === 'auth/invalid-email') {
                    showFieldError('email', 'Please enter a valid email address');
                } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    showFieldError('password', 'Incorrect password');
                }
            } finally {
                setLoadingState(false);
            }
        }

        // Send password reset email
        async function sendPasswordReset(email) {
            try {
                await sendPasswordResetEmail(auth, email);
                showToast('Password reset email sent! Check your inbox.', 'success');
                console.log('✅ Password reset email sent to:', email);
            } catch (error) {
                console.error('❌ Password reset error:', error.code, error.message);
                const friendlyMessage = getFriendlyErrorMessage(error.code);
                showToast(friendlyMessage, 'error');
            }
        }

        // ==================== UI Events ====================
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeIcon.classList.toggle('hidden', isPassword);
            eyeOffIcon.classList.toggle('hidden', !isPassword);
        });

        // Clear errors when user starts typing
        emailInput.addEventListener('input', () => clearFieldError('email'));
        passwordInput.addEventListener('input', () => clearFieldError('password'));

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Client-side validation
            let hasErrors = false;
            
            if (!email) {
                showFieldError('email', 'Email is required');
                hasErrors = true;
            } else if (!isValidEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            if (!password) {
                showFieldError('password', 'Password is required');
                hasErrors = true;
            } else if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            // Proceed with sign-in
            await signInUser(email, password);
        });

        // Forgot password handler
        forgotPasswordBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            
            if (!email) {
                showFieldError('email', 'Please enter your email address first');
                emailInput.focus();
                return;
            }
            
            if (!isValidEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                emailInput.focus();
                return;
            }
            
            await sendPasswordReset(email);
        });

        // Keyboard accessibility - Enter key submits form
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !signInBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Rate limiting for submit button (prevent double-click spam)
        let lastSubmitTime = 0;
        const SUBMIT_COOLDOWN = 2000; // 2 seconds

        loginForm.addEventListener('submit', (e) => {
            const now = Date.now();
            if (now - lastSubmitTime < SUBMIT_COOLDOWN) {
                e.preventDefault();
                return;
            }
            lastSubmitTime = now;
        });

        // Console log for development
        console.log('🔥 Firebase Auth Login Page Initialized');
        console.log('📝 Please update the firebaseConfig object with your actual Firebase project settings');
        console.log('🔧 Current config placeholders:', Object.keys(firebaseConfig));
    </script>

</html>
