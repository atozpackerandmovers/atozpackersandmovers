<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A to Z Packers & Movers – Live Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      margin: 20px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .btn-secondary {
      background: #e74c3c;
    }
    .btn-secondary:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>🚚 A to Z Packers & Movers – Live Tracking</header>

  <div class="container">
    <h3>🔑 Admin Login</h3>
    <input type="email" id="aEmail" placeholder="Enter email">
    <input type="password" id="aPassword" placeholder="Enter password">
    <button id="btnSignIn">Sign In</button>
    <button id="btnSignOut" class="btn-secondary">Sign Out</button>
  </div>

  <div class="container">
    <h3>📦 Track Your Shipment</h3>
    <input type="text" id="trackingId" placeholder="Enter Tracking ID">
    <button id="btnTrack">Track Now</button>
    <div id="trackingResult"></div>
  </div>

  <!-- ✅ Firebase + Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOCeCbqVvki8LN0LLQFNkLOwEoYer3EKQ",
      authDomain: "a-to-z-packers-tracking-live.firebaseapp.com",
      projectId: "a-to-z-packers-tracking-live",
      storageBucket: "a-to-z-packers-tracking-live.firebasestorage.app",
      messagingSenderId: "719198128823",
      appId: "1:719198128823:web:d7ef4235dda458ff375b32",
      measurementId: "G-B4KR2RETYR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign In
    document.getElementById("btnSignIn").addEventListener("click", async () => {
      const email = document.getElementById("aEmail").value;
      const password = document.getElementById("aPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Signed in successfully!");
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });

    // Sign Out
    document.getElementById("btnSignOut").addEventListener("click", async () => {
      await signOut(auth);
      alert("👋 Signed out");
    });

    // Track Button Demo
    document.getElementById("btnTrack").addEventListener("click", () => {
      const trackId = document.getElementById("trackingId").value;
      if(trackId.trim() === "") {
        document.getElementById("trackingResult").innerText = "⚠️ Please enter a valid Tracking ID.";
      } else {
        document.getElementById("trackingResult").innerText = "📍 Current status for ID " + trackId + ": In Transit 🚚";
      }
    });
  </script>
</body>
</html>
